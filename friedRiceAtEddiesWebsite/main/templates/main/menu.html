{% extends 'base.html' %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Menu{% endblock title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  {% block content %}
  <body>
    <!-- Title Section-->
    <div style="padding: 10px;"></div>
    <h1 class="text-center"><u>Menu</u></h1>
    <!-- Menu Card Section -->
    <div style="padding: 10px;"></div>
    <div class="container">
      <div class="row">
        {% if menu %} {% for i in menu %}
        <div class="col-sm-4">
          <div class="card mb-3">
            <h5 class="card-header"><b>{{i.name}}</b></h5>
            <div class="card-body">
              <p class="card-text"><b>${{i.price}}</b></p>
              <div class="text-center">
                <a href="#addItemToCart" class="btn btn-primary">Select</a>
                <a href="#customizeItem" class="btn btn-primary">Customize</a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %} {% else %}
        <h1>No Menu Items Found.</h1>
        {% endif %}
      </div>
    <!-- Custom Item Section -->
    <div class="custom-order">
      <h3><b>Build Your Own Rice Bowl</b></h3>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  {% endblock %}
</html>
